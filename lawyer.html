<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyers for Video Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Chat with Lawyers</h1>
        <div class="lawyer-card">
            <div class="lawyer-photo">
                <img src="./men1.jpg" alt="Lawyer Photo">
            </div>
            <div class="lawyer-details">
                <h2 class="name">John Doe</h2>
                <p class="qualification">LLB, MBA</p>
                <p class="qualification">Type: Immigration Lawyer</p>
                <p class="experience">Experience: 10 years</p>
                <p class="status free">Status: Free</p>
                <button class="consult-btn">Consult</button>
            </div>
        </div>

        <div class="lawyer-card">
            <div class="lawyer-photo">
                <img src="./women.jpg   " alt="Lawyer Photo">
            </div>
            <div class="lawyer-details">
                <h2 class="name">Jane Smith</h2>
                <p class="qualification">LLM, JD</p>
                <p class="qualification">Type: Criminal Lawyer</p>
                <p class="experience">Experience: 5 years</p>
                <p class="status occupied">Status: Occupied</p>
                <button class="queue-btn">Wait in Queue</button>
            </div>
        </div>

        <div class="lawyer-card">
            <div class="lawyer-photo">
                <img src="./men2.jpg" alt="Lawyer Photo">
            </div>
            <div class="lawyer-details">
                <h2 class="name">Robert Johnson</h2>
                <p class="qualification">LLB</p>
                <p class="qualification">Type: Family Lawyer</p>
                <p class="experience">Experience: 15 years</p>
                <p class="status free">Status: Free</p>
                <button class="consult-btn">Consult</button>
            </div>
        </div>
    </div>
</body>
</html>
